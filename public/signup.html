<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <title>Ba-chat-A</title>
</head>

<body>
  <div id="displayMessage"></div>
  <div class="login-container">
    <header class="login-header">
      <h1>
        <div>
          <img class="chat-icon" src="icons/eyes.gif" alt="chatbox" />
        </div>
        SIGNUP
      </h1>
    </header>
    <main class="login-main">
      <form id="enter-chat" method="POST" action="/signup">
        <div id="name-surname">
          <div class="form-control">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required />
          </div>
          <div class="form-control">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required />
          </div>
        </div>
        
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="example@site.com" required />
        </div>

        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username" required />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn">SIGNUP</button>
        <div>Already registered?<a href="/">Go to login page</a></div>
      </form>
      <img class="chat-gif" src="icons/animated.gif" alt="chatbox" />
    </main>
  </div>
  <script src="./js/msgStatus.js"></script>
</body>

</html>
